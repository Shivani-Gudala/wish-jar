<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wish Jar âœ¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Playfair+Display&display=swap');

        body {
            background: linear-gradient(120deg, #f7ecde, #e0c3fc);
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            padding: 20px;
            min-height: 120vh;
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #6b4e71;
            text-shadow: 2px 2px 5px rgba(107, 78, 113, 0.3);
        }

        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #d3a5f4;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background: #d3a5f4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background: #b07adc;
        }

        .jar {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            position: relative;
            margin: 20px auto;
            border: 3px solid #b07adc;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            align-items: flex-end;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .wish {
            background: #ffecb3;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            margin: 5px;
            position: relative;
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .mascot {
            display: block;
            width: 80px;
            height: 80px;
            background: url('bear.png') no-repeat center/cover;
            margin: 10px auto;
        }

        .edit-icon {
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
            color: #6b4e71;
            transition: color 0.3s;
        }

        .edit-icon:hover {
            color: #b07adc;
        }

        #viewWishesBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #4e386a;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #viewWishesBtn:hover {
            background-color: #6b4e71;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Wish Jar âœ¨</h1>
        <p>Write down your wishes and store them in this magical jar!</p>
        <p id="wishCounter">Wishes stored: 0</p>
        <input type="text" id="wishInput" placeholder="Type your wish here... âœ¨">
        <button onclick="addWish()">Add Wish</button>
        <div class="jar" id="wishJar"></div>
        <div class="mascot"></div>
    </div>

    <button id="viewWishesBtn" onclick="openWishList()">View All Wishes ðŸ“œ</button>

    <div id="wishListPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeWishList()">&times;</span>
            <h2>My Wishes âœ¨</h2>
            <ul id="wishList"></ul>
        </div>
    </div>

    <script>
        function addWish() {
            let wishText = document.getElementById("wishInput").value.trim();
            if (wishText === "") return;

            let wish = document.createElement("div");
            wish.classList.add("wish");

            let wishSpan = document.createElement("span");
            wishSpan.innerText = wishText;

            let editIcon = document.createElement("span");
            editIcon.innerHTML = " âœï¸";
            editIcon.classList.add("edit-icon");

            editIcon.addEventListener("click", (event) => {
                event.stopPropagation();
                let newText = prompt("Edit your wish:", wishSpan.innerText);
                if (newText) {
                    wishSpan.innerText = newText;
                    updateLocalStorage();
                    updateWishList();
                }
            });

            wish.appendChild(wishSpan);
            wish.appendChild(editIcon);

            wish.addEventListener("click", () => removeWish(wish));

            document.getElementById("wishJar").appendChild(wish);
            document.getElementById("wishInput").value = "";

            updateWishCounter();
            updateWishList();
            updateLocalStorage();
        }

        function removeWish(wish) {
            wish.remove();
            updateWishCounter();
            updateWishList();
            updateLocalStorage();
        }

        function updateWishCounter() {
            let count = document.querySelectorAll(".wish").length;
            document.getElementById("wishCounter").innerText = `Wishes stored: ${count}`;
        }

        function updateWishList() {
            let wishList = document.getElementById("wishList");
            wishList.innerHTML = "";
            document.querySelectorAll(".wish span:first-child").forEach(wishSpan => {
                let li = document.createElement("li");
                li.innerText = wishSpan.innerText;
                wishList.appendChild(li);
            });
        }

        function openWishList() {
            document.getElementById("wishListPopup").style.display = "flex";
        }

        function closeWishList() {
            document.getElementById("wishListPopup").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", updateWishList);
    </script>
</body>
</html>
